<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SisCord | SISTER PROJECT</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/> -->
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
        <header>Welcome to SisCord
        </header>
        <form action="./chatpage.html"  id="input_user" method="POST">
            <div class="name-details">
                <div class="field input">
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name" id="name">
                </div>
            </div>
            <div class="field button">
                <input type="submit" value="Continue to chat">
            </div>
        </form>
    </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let name = document.getElementById('name');
        let inputUser = document.getElementById('input_user');
  
       
         inputUser.addEventListener('submit', function(e) {
            e.preventDefault();
            window.localStorage.setItem('name',name.value);
            name.value = '';
            window.location = 'chatpage.html';

  });
         window.localStorage.getItem('name');
    </script>

</body>
</html>
